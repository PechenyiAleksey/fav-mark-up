<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Mexico</title>
  </head>
  <body>
    <header>
      <nav>
        <img class="logo" src="assets/Logo.png" alt="logo" />
        <div class="items_nav">
          <ul>
            <li><a href="#">Acceder</a></li>
          </ul>
          <button class="button_nav" type="button">Regístrate</button>
        </div>
      </nav>
    </header>
    <main>
      <section class="section_nav middle">
        <div class="slides">
          <input type="radio" name="r" id="r1" checked />
          <input type="radio" name="r" id="r2" />
          <div class="slide s1">
            <img src="assets/banner 2.jpg" alt="banner2" />
          </div>
          <div class="slide s2">
            <img src="assets/banner 3.png" alt="banner3" />
          </div>
        </div>
        <div class="navigation">
          <label for="r1" class="bar"></label>
          <label for="r2" class="bar"></label>
        </div>
      </section>
      <section class="section_main">
        <div class="container">
          <img src="assets/Logo.png" alt="logo" />
          <input
            class="main_input"
            type="text"
            placeholder="Correo electronico"
          />
          <button class="button_submit" type="submit">Suscríbete</button>
        </div>
      </section>
    </main>
    <footer>
      <section>
        <div class="footer_img">
          <img src="assets/payment systems.png" width="100%" alt="payment" />
        </div>
      </section>
    </footer>
  </body>
</html>
